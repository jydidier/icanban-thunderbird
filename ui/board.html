<!DOCTYPE html>
<html>
    <head>
        <title>Kanban board</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="ui.css"/>
    </head>
    <body>
        <div class="kanban-board">
            <div id="needs-action" class="kanban-category">
                <h3>Needs action</h3>
                <ul class="kanban-list" id="NEEDS-ACTION">

                </ul>
            </div>
            <div id="in-process" class="kanban-category">
                <h3>In process</h3>
                <ul class="kanban-list" id="IN-PROCESS">
                </ul>
            </div>
            <div id="completed" class="kanban-category">
                <h3>Completed</h3>
                <ul class="kanban-list" id="COMPLETED">
                </ul>
            </div>
        </div>

        <script src="../scripts/kanban.js" type="module"></script>        
    </body>
</html>
